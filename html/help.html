        <ul class="right-links">
            <li><a href="./help.html">Help</a></li>
        </ul>
    </nav>

    <section class="content">
        <header class="help-top">
            <h3>Please fill out the fields below to reach our support team.</h3>
        </header>
        <div id="support-form">
            <div class="middle">
                <ol class="user-info">
                    <li>
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
                    </li>
                    <li>
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
                    </li>
                    <li>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    </li>
                    <li>
                        <label for="confirm-email">Confirm Email:</label>
                        <input type="email" id="confirm-email" name="confirm-email" placeholder="Confirm your email address" required>
                        <span id="error-message" style="color: red; display: none;">Emails do not match</span>
                    </li>
                </ol>
            </div>
            <section class="help-bottom">
                <h3>How can we help you?</h3>
                <textarea id="message" name="message" placeholder="Enter your message here." rows="10" cols="50" required></textarea>
                <button id="submit-button" type="button">Submit</button>
            </section>
        </div>
    </section>

    <script>
        function checkEmails() {
            const email = document.getElementById('email').value;
            const confirmEmail = document.getElementById('confirm-email').value;
            const errorMessage = document.getElementById('error-message');

            if (email === confirmEmail) {
                errorMessage.style.display = 'none';
            } else if (email === "" || confirmEmail === "") {
                errorMessage.style.display = 'none';
            } else {
                errorMessage.style.display = 'inline';
            }
        }

        document.getElementById('email').addEventListener('input', checkEmails);
        document.getElementById('confirm-email').addEventListener('input', checkEmails);

        document.getElementById('submit-button').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const confirmEmail = document.getElementById('confirm-email').value;

            if (email !== confirmEmail) {
                alert('Email addresses do not match.');
            } else {
                alert("This isn't a real form. Nothing has been submitted.");
            }
        }); 
    </script>
        <div class="floated-container">
            Thank you for your feedback!
            <img src="../img/thankyou.jpg" alt="Thank you image.">
